<!DOCTYPE html>

<html>
	<head>
		<title> Conway's Game of Life </title>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="header">
			<h1>Conway's Game of Life</h1>
		</div>

		<div class="box-container">
			<div id="game">
				<canvas id="canvas" width="801" height="501"></canvas>	
			</div>
			<div id="controls">
				<div class="heading">
					<span>Controls</span>
				</div>
				<button type="button" id="bStart">Start</button>
				<button type="button" id="bStop">Stop</button>
				<button type="button" id="bStep">Step</button>
				<button type="button" id="bClear">Clear</button>
				<button type="button" id="bRandom">Random</button>
			</div>
			<div id="information">
				<div class="heading">
					<span>Information</span>
				</div>
				<span>Generation: <span id="generation"></span> </span> | <span>FPS: <span id="fps"></span></span>
			</div>

			<div id="changelog">
				<div class="heading">
					<span>Changelog</span>
				</div>
				<ul>
					<li>1.0.0 - Public release. Needs some optimization as FPS drops fast.</li>
				</ul>
			</div>

		</div>
		<script src="gol.js"> </script>
	</body>
</html>
